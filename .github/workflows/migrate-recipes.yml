name: Migrate Recipes

on:
  pull_request
  # schedule:
  #   - cron: "0 0 * * 0"

jobs:
  migrate-recipes:
    runs-on: ubuntu-latest
    name: Migrate Recipes
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Use pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 6.0.2

      - name: Migrate script
        run: node migrate.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
