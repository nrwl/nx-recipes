name: Run e2e tests

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  migrate-recipes:
    runs-on: ubuntu-latest
    name: Run e2e tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Use pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6.0.2

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Migrate script
        run: node e2e.js
